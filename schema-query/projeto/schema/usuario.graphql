type Perfil {
        id: Int
        nome: String
    }

enum UsuarioStatus {
    ATIVO
    INATIVO
    BLOQUEADO
}

 type Usuario {
        id: Int
        nome: String
        idade: Int
        salario: Float
        email: String
        vip: Boolean
        perfil: Perfil
        status: UsuarioStatus
    }
